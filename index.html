<!DOCTYPE HTML>
<html ng-app="shanidkvApp">
	<head>
		<!--[if IE]>
	      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	      <![endif]-->
	    <title>Shanid KV | AngularJS Pagination</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>

		<div class="container">

			<div class="row">

				<h3>AngularJS Pagination</h3>

				<hr/>

				<div ng-controller="githubController"> 
    
				    <table class="table-bordered" border="0" cellspacing="0" cellpadding="15">
				        <tr>
				            <th width="23%">ID</th>
				            <th>Name</th>
				        </tr>
				        <tr ng-repeat="x in names | firstPage:currentPage*pageSize | limitTo:pageSize">
				            <td>{{ x.id }}</td>
				            <td>{{ x.name }}</td>
				        </tr>
				        <tr>
				            <td>ID</td>
				            <td>Name</td>
				        </tr>
				    </table>
				 
				    <ul class="pagination">
				        <li><button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><</button></li>
				        <li>{{currentPage+1}}/{{numberOfPages()}}</li>
				        <li><button ng-disabled="currentPage >= names.length/pageSize - 1" ng-click="currentPage=currentPage+1">></button></li>
				    </ul>    
				 
				</div>


				
			</div>
		</div>
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>

		<div class="footer">
	    	<div class="container">
	        	<p class="row text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script>, <a href="http://www.shanidkv.com/">shanidkv.com</a></p>
	    	</div>
	    </div>

	</body>
</html>
